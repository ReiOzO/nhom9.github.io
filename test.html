<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('product')">Product</a>
        <a href="#" onclick="loadPage('contact')">Contact</a>
        <a href="#" onclick="loadPage('about')">About</a>
    </div>
    <div class="content" id="content">
        <h2>Welcome to Home Page</h2>
        <p>This is the home page content.</p>
    </div>

    <script>
        function loadPage(page) {
            let content = document.getElementById("content");
            if (page === 'home') {
                content.innerHTML = "<h2>Welcome to Home Page</h2><p>This is the home page content.</p>";
            } else if (page === 'product') {
                content.innerHTML = "<h2>Our Products</h2><p>Here are some amazing products.</p>";
            } else if (page === 'contact') {
                content.innerHTML = "<h2>Contact Us</h2><p>Email: contact@example.com</p>";
            } else if (page === 'about') {
                content.innerHTML = "<h2>About Us</h2><p>We are a great company!</p>";
            }
        }
    </script>
</body>
</html>
